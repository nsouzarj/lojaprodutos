    <div id="gallery-modal" class="modal-overlay" style="display: none; align-items:center; justify-content:center; z-index: 99999;">
      <div class="modal-content glass-card" style="max-width: 900px; width: 95%; padding: 2.5rem; position: relative;">
        <button id="btn-close-gallery" class="btn-close" aria-label="Fechar" style="font-size: 2rem;">&times;</button>
        
        <div class="gallery-wrapper" style="display: grid; grid-template-columns: 1fr; gap: 2rem;">
          
          <!-- Visualizador Principal com Zoom -->
          <div class="gallery-main-viewer" style="position: relative; overflow: hidden; border-radius: 12px; background: #fff; cursor: zoom-in; aspect-ratio: 1; display: flex; align-items: center; justify-content: center;">
            <img id="gallery-main-img" src="" style="width: 100%; height: 100%; object-fit: contain; transition: transform 0.1s ease-out; transform-origin: center center;" />
            <div id="zoom-overlay" style="position: absolute; pointer-events: none; width: 100%; height: 100%; top: 0; left: 0;"></div>
          </div>

          <!-- Miniaturas -->
          <div id="gallery-container" style="display: flex; gap: 12px; overflow-x: auto; padding: 10px 0; justify-content: center; scroll-behavior: smooth;">
            <!-- Miniaturas injetadas via JS -->
          </div>

          <div class="gallery-info" style="text-align: center; color: hsl(var(--text-secondary)); font-size: 0.9rem;">
            <p>Passe o mouse sobre a imagem para ver detalhes</p>
            
            <div id="gallery-rating-widget" style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid hsl(var(--text-secondary)/0.2);">
                <h4 style="margin-bottom: 0.5rem; color: hsl(var(--text-primary));">Sua Avaliação</h4>
                <div class="stars-interactive" style="display: flex; justify-content: center; gap: 0.5rem; font-size: 1.8rem; color: hsl(var(--text-secondary)/0.3); cursor: pointer;">
                    <span class="star-btn" data-val="1">★</span>
                    <span class="star-btn" data-val="2">★</span>
                    <span class="star-btn" data-val="3">★</span>
                    <span class="star-btn" data-val="4">★</span>
                    <span class="star-btn" data-val="5">★</span>
                </div>
                <p id="gallery-rating-msg" style="font-size: 0.8rem; margin-top: 0.5rem; min-height: 1rem;"></p>
                <input type="hidden" id="gallery-rating-prod-id" value="">
            </div>
          </div>
        </div>
      </div>
    </div>
